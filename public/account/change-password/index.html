<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/favicon.png" type="image/x-icon">
    <title>Kiểm tra - Tố cáo lừa đảo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles.css">
    <link rel="stylesheet" href="../../assets/font-awesome/css/all.css" />
    <style>
        .card-title {
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }

        .card-header {
            background-color: #f8f9fa;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .btn-success {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a class="link-logo" href="/">
                    <img src="../../assets/logo.png" alt="CheckScam">
                    <span>TỰ TIN GIAO DỊCH</span>
                </a>
            </div>
            <nav>
                <a href="#" class="mx-2 text-dark">Quỹ bảo hiểm</a>
                <a href="#" class="mx-2 text-dark">Scammer</a>
                <a href="#" class="mx-2 text-dark">Trung gian</a>
                <a href="#" class="mx-2 text-dark">Tin tức</a>
            </nav>
            <div>
                <button class="btn btn-danger mx-1">Tố cáo</button>
                <button id="account-button" class="btn btn-secondary mx-1">
                    <!-- js generator -->
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-md mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Đổi mật khẩu</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Mật khẩu hiện tại</label>
                    <input type="text" class="form-control" id="old-password">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Mật khẩu mới</label>
                    <input type="text" class="form-control" id="new-password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Nhập lại mật khẩu mới</label>
                    <input type="email" class="form-control" id="renew-password">
                </div>
                <button class="btn btn-success">Cập nhật thông tin</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../assets/app.js"></script>
    <script>

    </script>
</body>

</html>
