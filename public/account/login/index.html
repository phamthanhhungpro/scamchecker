<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/favicon.png" type="image/x-icon">

    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles.css">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-form {
            height: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a class="link-logo" href="/">
                    <img src="../../assets/logo.png" alt="CheckScam">
                    <span>TỰ TIN GIAO DỊCH</span>
                </a>
            </div>
        </div>
    </header>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6">
                <img src="../../assets/secure.jpg" alt="Login Image" class="login-image">
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="mb-4">Đăng nhập tài khoản</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email hoặc Số điện thoại</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Ghi nhớ?</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
                        <div class="mt-3">
                            <!-- <a href="#">Quên mật khẩu?</a><br> -->
                            <span>Chưa có tài khoản? <a href="/account/register/">Đăng ký ngay!</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
