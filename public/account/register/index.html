<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/favicon.png" type="image/x-icon">

    <title>Đăng kí tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/styles.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .input-group-text {
            cursor: pointer;
            padding: 0.375rem 0.75rem;
        }

        .input-group-text .bi {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a class="link-logo" href="/">
                    <img src="../../assets/logo.png" alt="CheckScam">
                    <span>TỰ TIN GIAO DỊCH</span>
                </a>
            </div>
        </div>
    </header>
    <div class="container register-container">
        <div class="row">
            <div class="col-md-6 mb-5">
                <h2 class="mb-4">Đăng ký tài khoản</h2>
                <div class="register-form">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person"></i> Tên đăng nhập
                                *</label>
                            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label"><i class="bi bi-card-text"></i> Họ và tên *</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Họ và tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-telephone"></i> Email
                                *</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-telephone"></i> Số điện thoại
                                *</label>
                            <input type="email" class="form-control" id="phone" placeholder="Nhập số điện thoại"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock"></i> Mật khẩu đăng nhập
                                *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                                    required>
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="currency" class="form-label"><i class="bi bi-currency-exchange"></i> Tiền tệ *</label>
                            <input type="text" class="form-control" id="currency" value="VND" required>
                        </div> -->

                        <button type="button" onclick="registerUser()" class="btn btn-success w-100">Đăng ký tài
                            khoản</button>
                        <div class="mt-3 text-center">
                            <span>Đã có tài khoản? <a href="/account/login">Đăng nhập</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div>
                    <img src="../../assets/secure.jpg" alt="Register Image" class="register-image">
                    <div class="alert alert-info">
                        <strong>Bảo mật tài khoản của bạn</strong><br>
                        Tất cả thông tin của bạn sẽ được giữ an toàn và bảo mật
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/app.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
