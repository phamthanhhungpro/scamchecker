    <script>
        // Call the function get data profile
        function setDataProfile() {
            getProfileByUsername().then(data => {
                $('#user-name').val(data.username);
                $('#full-name').val(data.fullName);
                $('#email').val(data.email);
                $('#phone').val(data.phone);
            });
        }
        setDataProfile();

        function updateProfile() {
            var data = {
                fullName: $('#full-name').val(),

                phone: $('#phone').val(),

            };
            updateProfileAPI(data);
