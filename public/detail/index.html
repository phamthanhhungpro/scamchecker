<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <title>Kiểm tra - Tố cáo lừa đảo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a class="link-logo" href="/">
                    <img src="../assets/logo.png" alt="CheckScam">
                    <span>TỰ TIN GIAO DỊCH</span>
                </a>
            </div>
            <nav>
                <a href="#" class="mx-2 text-dark">Quỹ bảo hiểm</a>
                <a href="#" class="mx-2 text-dark">Scammer</a>
                <a href="#" class="mx-2 text-dark">Trung gian</a>
                <a href="#" class="mx-2 text-dark">Tin tức</a>
            </nav>
            <div>
                <button class="btn btn-danger mx-1">Tố cáo</button>
                <button class="btn btn-secondary mx-1">Tài khoản</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Section -->
        <section class="text-center mb-4">
            <h2 class="fw-bold text-success">KIỂM TRA SCAMMER</h2>
            <p>Hiện có 35.596 stk, sdt & 4.284 fb lừa đảo, 2.087 bình luận, 64 tố cáo đang chờ duyệt.<br> Sẽ giúp bạn
                mua bán an toàn hơn khi online !!!</p>
            <div class="search-bar">
                <input id="key-input" type="text" placeholder="Nhập SĐT, Email hoặc Số tài khoản để kiểm tra...">
                <button class="search-button" onclick="checkClick()">Check</button>
            </div>
            <div class="text-center" style="padding: 10px"><a href="https://checkscam.com/posts/to-cao-scam"><button
                        class="btn btn-danger" style="margin-right: 10px"><i class="fal fa-exclamation-triangle"></i>
                        Gửi tố cáo</button></a><a href="https://checkscam.com/trusted">
                    <button class="btn btn-success"><i class="fa fa-check-circle"></i> Quỹ bảo hiểm</button></a></div>
        </section>

        <!-- Table Section -->
        <section class="scam-list-table">
            <div id="alert-check" class="alert alert-danger" role="alert">
                <!-- Content here -->
            </div>
            <p class="fw-bold text-center">Danh sách kết quả kiểm tra</p>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Người bị tố cáo</th>
                            <th>Số tiền</th>
                            <th>SDT</th>
                            <th>STK</th>
                            <th>Ngân hàng</th>
                            <th>Lượt xem</th>
                            <th>Ngày</th>
                        </tr>
                    </thead>
                    <tbody id="list-scammers">
                        <!-- Data populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        fillDataTableCheckPage(key);

        function checkClick() {
            var inputValue = document.getElementById("key-input").value;

            if(!inputValue) {
                alert("Vui lòng nhập thông tin!");
                return;
            }
            window.location.href = "/check?key=" + inputValue;
        };
    </script>
</body>

</html>
