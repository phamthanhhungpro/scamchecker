<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <title>Kiểm tra - Tố cáo lừa đảo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font-awesome/css/all.css" />
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <!-- Header -->
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="logo">
                <a class="link-logo" href="/">
                    <img src="assets/logo.png" alt="CheckScam">
                    <span>TỰ TIN GIAO DỊCH</span>
                </a>
            </div>
            <div class="d-inline-block">
                <button id="account-button" class="btn btn-secondary mx-1">
                    <!-- js generator -->
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Section -->
        <section class="text-center mb-4">
            <h2 class="fw-bold text-success">KIỂM TRA SCAMMER</h2>

            <div class="search-bar">
                <input id="key-input" type="text" placeholder="Nhập SĐT, Email hoặc Số tài khoản để kiểm tra...">
                <button class="search-button" onclick="checkClick()">Kiểm tra</button>
            </div>
            <div class="text-center" style="padding: 10px">
                <a href = "/report/send-report.html"><button class="btn btn-danger" style="margin-right: 10px">Gửi tố cáo</button></a>
            </div>
        </section>

        <!-- Table Section -->
        <section class="scam-list-table">
            <h3 class="fw-bold text-center mb-4"></h3>
            <p class="fw-bold text-center">Tổng hợp các tố cáo Scam mới nhất</p>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover text-center">
                    <thead class="">
                        <tr>
                            <th>Người bị tố cáo</th>
                            <th>Số tiền</th>
                            <th>SDT</th>
                            <th>STK</th>
                            <th>Ngân hàng</th>
                            <th>Lượt xem</th>
                            <th>Ngày</th>
                            <th>Xem</th>
                        </tr>
                    </thead>
                    <tbody id="list-scammers">
                        <!-- Data populated here -->
                    </tbody>
                </table>
            </div>
            <div class="mt-2 text-center">
                <a href="/list/list-scam.html">
                    <button class="btn btn-success">Xem thêm tố cáo mới nhất</button></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/app.js"></script>
    <script>
        fillDataTableHomepage();

        function checkClick() {
            var inputValue = document.getElementById("key-input").value;
            if (!inputValue) {
                alert("Vui lòng nhập thông tin!");
                return;
            }
            window.location.href = "/check?key=" + inputValue;
        };

        function gotoLogin() {
            window.location.href = "/account/login";
        }
    </script>

    <!-- Floating Telegram Button -->
    <a href="https://t.me/scamcheckerv1_bot" target="_blank" class="telegram-float">
        <i class="fab fa-telegram-plane"></i>
    </a>
</body>
</html>
